            <div class="row">

                <!-- Photo grid gallery -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                               <img src="photos/photo1.jpg" class="img-fluid" alt="Photo 1" data-bs-toggle="modal" data-bs-target="#photoModal" onclick="showImage(this)">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <img src="photos/photo2.jpg" class="img-fluid" alt="Photo 2"data-bs-toggle="modal" data-bs-target="#photoModal" onclick="showImage(this)">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <img src="photos/photo3.jpg" class="img-fluid" alt="Photo 3"data-bs-toggle="modal" data-bs-target="#photoModal" onclick="showImage(this)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                               <img src="photos/photo4.jpg" class="img-fluid" alt="Photo 4"data-bs-toggle="modal" data-bs-target="#photoModal" onclick="showImage(this)">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">

                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <img src="photos/photo6.jpg" class="img-fluid" alt="Photo 6"data-bs-toggle="modal" data-bs-target="#photoModal" onclick="showImage(this)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                               <img src="photos/photo7.jpg" class="img-fluid" alt="Photo 7" data-bs-toggle="modal" data-bs-target="#photoModal" onclick="showImage(this)">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">

                </main>
            </div>
        </div>
                <!-- Modal -->
                <div class="modal fade text-light" id="photoModal" tabindex="-1" aria-labelledby="pictureModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered ">
                        <div class="modal-content bg-secondary">
                            <div class="modal-header">
                                <h5 class="modal-title" id="pictureModalLabel">Picture Modal</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img id="modalImage" src="" class="img-fluid" alt="Selected Photo">
                            </div>
                        </div>
                    </div>
                </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
        <script>
            function showImage(element){
                var imgSrc = element.src;
                document.getElementById('modalImage').src = imgSrc;
            }
        </script>
